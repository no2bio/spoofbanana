		  var axo = new ActiveXObject('ShockwaveFlash.ShockwaveFlash.6');
		  try { axo.AllowScriptAccess = 'always'; }
		  catch(e) { return '6,0,0'; }
		} catch(e) {}
		return new ActiveXObject('ShockwaveFlash.ShockwaveFlash').GetVariable('$version').replace(/D+/g, ',').match(/^,?(.+),?$/)[1];
	  // other browsers
	  } catch(e) {
		try {
		  if(navigator.mimeTypes["application/x-shockwave-flash"].enabledPlugin){

		} catch(e) {}
	  }

	}

	function Tck_Init()	{
		var enabled=true;
		var msinterval=40;
		var maxiters=10;
		var lastime=(new Date()).getTime();
		var a=document.getElementById('aTicker');
		var b=document.getElementById('bTicker');
		a.style.top = 130;
		b.style.top = a.offsetHeight +130;
		var Tck_Roll=function(){
			var a=document.getElementById('aTicker');
			var b=document.getElementById('bTicker');
			a.style.top = parseInt(a.style.top)-1;
			b.style.top = parseInt(b.style.top)-1;
			if(parseInt(a.style.top) < -a.offsetHeight) a.style.top = a.offsetHeight;
			if(parseInt(b.style.top) < -b.offsetHeight) b.style.top = b.offsetHeight;
		};
		var rollfunc=function(){
			var curtime=(new Date()).getTime();
			if (enabled && (curtime-lastime>msinterval)) {
				var iters=Math.round((curtime-lastime)/msinterval);
				if (iters>maxiters) iters=maxiters;
				for(var i=0;i<Math.round((curtime-lastime)/msinterval);i++){
					Tck_Roll();
				};
				lastime=curtime;
			};
			setTimeout(function(){rollfunc();},7);
		};
		window.Tck_stopRoll=function(){
			enabled=false;
		};
		window.Tck_startRoll=function(){
			enabled=true;
			lastime=(new Date()).getTime();
			setTimeout(function(){rollfunc();},7);
		};
		window.Tck_startRoll();
	};

	function openWin(my_var) {
		window.open(my_var,'NewsFlash','menubar=no,resizable=no,scrollbars=yes,width=460,height=550');
	};
