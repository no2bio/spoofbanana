<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{title}}</title>
    <link href="assets/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" dir=rtl>
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center">{{title}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <form method="POST" action="." class="form-horizontal" enctype="multipart/form-data">
            <input type="hidden" name="imgsrc" value="{{imgsrc}}">
            <div class="form-group">
              <label for="headline" class="col-sm-2 control-label">כותרת</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="headline" name="headline" value="{{headline}}" placeholder="שמן דובון בלע סבון">
              </div>
            </div>
            <div class="form-group">
              <label for="subtitle" class="col-sm-2 control-label">משנה</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="subtitle" name="subtitle" value="{{subtitle}}"
                  placeholder="לכתבנו נמסר שאותו דובון חשוד גם באירוע אחר בו הוטלה ביצה. עדיין לא התבררו נסיבות ותוצאות המקרה לאשורן.">
              </div>
            </div>
            <div class="form-group">
              <label for="image" class="col-sm-2 control-label">תמונה</label>
              <div class="col-sm-8">
                <input type="file" class="form-control-static" id="image" name="image">
              </div>
              <div class="col-sm-2">
                <input type="submit" class="btn btn-primary form-control" value="שלח">
              </div>
            </div>
          </form>
          <div class="row well">
            <div class="col-sm-2">
              <a class="btn btn-info form-control" target="_blank" href="live/">אל המהדורה</a>
            </div><!-- /.col-sm-2 -->
            <div class="col-sm-2">
              <a class="btn btn-default form-control" target="_blank" href="{{scriptname}}">כתבה חדשה</a>
            </div><!-- /.col-sm-2 -->
            <div class="col-sm-offset-6 col-sm-2">
              <a class="btn btn-default form-control" target="_blank" href="data/main.json">כניסת שרות</a>
            </div><!-- /.col-sm-2 -->
          </div><!-- /.row -->
        </div><!-- /.col-sm-8 -->
        <div class="col-sm-4 text-center">
          <div id="img-preview" class="thumbnail" style="width:396px; height:220px; background:url('{{imgsrc}}') 50% 50% no-repeat; background-size: contain"></div>
        </div><!-- /.col-sm-4 -->
      </div><!-- /.row -->
    </div><!-- /.container -->
    <script type="text/javascript" src="assets/jquery.min.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
  </body>
</html>
