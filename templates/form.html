<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>עורך ראשי</title>
    <link href="bootstrap.rtl.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" dir=rtl>
      <div class="row">
        <div class="col-sm-8">
          <form method="POST" action="." class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
              <label for="headline" class="col-sm-2 control-label">כותרת</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="headline" name="headline" value="{{headline}}" placeholder="שמן דובון בלע סבון">
              </div>
            </div>
            <div class="form-group">
              <label for="subtitle" class="col-sm-2 control-label">משנה</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="subtitle" name="subtitle" value="{{subtitle}}"
                  placeholder="לכתבנו נמסר שאותו דובון חשוד גם באירוע אחר בו הוטלה ביצה. עדיין לא התבררו נסיבות ותוצאות המקרה לאשורן.">
              </div>
            </div>
            <div class="form-group">
              <label for="image" class="col-sm-2 control-label">תמונה</label>
              <div class="col-sm-9">
                <input type="file" class="form-control-static" id="image" name="image">
              </div>
              <div class="col-sm-1">
                <input type="submit" class="btn btn-primary" value="שלח">
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-sm-offset-2 col-sm-10">
              <a class="btn btn-info" target="_blank" href="https://no2bio.github.io/spoofmonkey">אל המהדורה</a>
            </div><!-- /.col-sm-10 -->
          </div><!-- /.row -->
        </div><!-- /.col-sm-8 -->
        <div class="col-sm-4">
          <a href="#" class="thumbnail"><img id="img-preview" src="{{imgsrc}}" alt="preview" class="img-responsive"></a>
        </div><!-- /.col-sm-4 -->
      </div><!-- /.row -->
    </div><!-- /.container -->
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
